<!DOCTYPE html>
<html>
<head>
  <title>Mostrar Secciones</title>
  <style>
    .container {
      width: 600px;
      margin: 0 auto;
      opacity: 1;
      transition: opacity 0.5s;
    }

    #nav {
      background-color: #f2f2f2;
      padding: 10px;
    }

    #main, #about, #contact {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    #main.hidden, #about.hidden, #contact.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav id="nav">
      <h2>Esta es la sección de navegación</h2>
      <button onclick="mostrarSeccion('main')">Siguiente</button>
    </nav>
    <main id="main" class="hidden">
      <h2>Esta es la sección principal</h2>
      <p>Descripción de las funciones principales</p>
      <button onclick="mostrarSeccion('about')">Siguiente</button>
    </main>
    <section id="about" class="hidden">
      <h2>Acerca de nosotros</h2>
      <p>Descripción de la sección "Acerca de nosotros"</p>
      <button onclick="mostrarSeccion('contact')">Siguiente</button>
    </section>
    <section id="contact" class="hidden">
      <h2>Contacto</h2>
      <p>Formulario de contacto</p>
    </section>
  </div>

  <script>
    function mostrarSeccion(seccion) {
      var secciones = ['main', 'about', 'contact'];

      // Ocultar todas las secciones
      secciones.forEach(function(seccionId) {
        document.getElementById(seccionId).classList.add('hidden');
      });

      // Mostrar la sección actual
      document.getElementById(seccion).classList.remove('hidden');
    }
  </script>
</body>
</html>
